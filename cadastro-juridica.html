<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa Jurídica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="fellows.html">
        <img src="images/logo2.jpg" alt="Logo2" class="logo2">
    </a>
    
    <a href="cadastro.html">
        <button class="back-button">
            &#8592; Voltar
        </button>
    </a>

    <div class="container2">
        <h1>Cadastro Pessoa Jurídica</h1>

        <form id="juridicaForm">
            <label for="razao-social">Razão Social</label>
            <input type="text" id="razao-social" placeholder="Digite a razão social" class="form-input">

            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" placeholder="Digite o CNPJ" class="form-input">

            <label for="cnpj-file">Arquivo do CNPJ</label>
            <input type="file" id="cnpj-file" class="form-input">

            <p>Após avaliarmos os dados, colocaremos em seu perfil o certificado de autenticidade.</p>

            <button class="btn-login" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
