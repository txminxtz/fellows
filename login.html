<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="fellows.html">
        <img src="images/logo2.jpg" alt="Logo2" class="logo2">
    </a>

    <a href="fellows.html">
        <button class="back-button">
            &#8592; Voltar
        </button>
    </a>

    <div class="container2">
        <h1>ENTRAR</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" placeholder="Digite seu email" class="form-input">
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" class="form-input">
            <span class="forgot-password">Esqueceu sua senha?</span>
            <button class="btn-login" type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
